<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/angular-soundmanager2/dist/angular-soundmanager2.js"></script>
    <script src="lib/collide.js"></script>

    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <script src="js/factorys/factorys.js"></script>
    <script src="js/factorys/globeFactory.js"></script>
    <script src="js/factorys/base64ImgFactory.js"></script>
    <!--<script src="js/services.js"></script>-->
    <script src="js/services/services.js"></script>
    <!--<script src="js/controllers.js"></script>-->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/musicController.js"></script>
    <script src="js/controllers/teamworkController.js"></script>
    <script src="js/controllers/albumController.js"></script>
    <script src="js/controllers/activityController.js"></script>


  </head>
  <body ng-app="musicapp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
